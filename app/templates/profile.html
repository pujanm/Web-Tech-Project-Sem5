<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style media="screen">
      .container {
        margin: 50px auto;
      }

      hr.style15 {
        border: 0;
        height: 1px;
        background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
        background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
      }
    </style>
</head>
{% extends 'base.html' %}
{% block products %}
<!-- Modal Structure -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <h4>Update Profile</h4>

    <div class="row">
      <form method="post" class="col s12">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
            <input id="fname" type="text" class="validate" name="fname" value="{{ p.fname }}">
            <label for="fname">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="lname" type="text" class="validate" name="lname" value="{{ p.lname }}">
            <label for="lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="text" class="validate" name="email" value="{{ p.email }}">
            <label for="email">First Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="address" type="text" class="materialize-textarea validate" name="address" value="{{ p.address }}">
            <label for="address">Address</label>
          </div>
        </div>
        <p>
          <input value="Submit" class="btn-small z-depth-1" type="submit">
        </p>
      </form>
    </div>
  </div>
</div>
<div class="animated zoomInLeft">
  <div class="content" style="width: 60%; margin: 0 auto; text-align: center">
    <div class="col s12 m7">
     <div class="card horizontal">
       <div class="card-stacked">
         <div class="card-content">
           <h4>First Name:</h4>
           <h5>{{ p.fname }}</h5>
           <hr class="style15">
           <h4>Last Name:</h4>
           <h5>{{ p.lname }}</h5>
           <hr class="style15">
           <h4>Email:</h4>
           <h5>{{ p.email }}</h5>
           <hr class="style15">
           <h4>Address:</h4>
           <h5>{{ p.address }}</h5>
           <hr class="style15">
           <!-- Modal Trigger -->
           <button class="waves-effect waves-light btn modal-trigger" data-target="modal1">Update</button>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
<script type="text/javascript">

</script>
{% endblock %}
