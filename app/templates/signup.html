<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style media="screen">

    </style>
</head>
{% extends 'base.html' %}
{% block products %}
  <div class="animated flipInY">
    <div class="section container">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card login-wrapper">
            <div class="card-content">

              <form method="post" id="create_customer" accept-charset="UTF-8">
                {% csrf_token %}
                <input name="form_type" value="create_customer" type="hidden"><input name="utf8" value="âœ“" type="hidden">
                <h4 class="center">Create Account</h4>
                <div class="input-field">
                  <label for="FirstName" class="">
                    First Name
                  </label>
                  <input required="" aria-required="true" name="fname" id="FirstName" autofocus="" type="text">
                </div>

                <div class="input-field">
                  <label for="LastName" class="">
                    Last Name
                  </label>
                  <input required="" aria-required="true" name="lname" id="LastName" type="text">
                </div>

                <div class="input-field">
                  <label for="Email">
                    Email
                  </label>
                  <input required="" aria-required="true" name="email" id="Email" class="" value="" spellcheck="false" autocomplete="off" autocapitalize="off" type="email">
                </div>

                <div class="input-field">
                  <label for="CreateUsername">
                    Username
                  </label>
                  <input required="" aria-required="true" name="username" id="CreateUsername" class="" type="password">
                </div>

                <div class="input-field">
                  <label for="CreatePassword">
                    Password
                  </label>
                  <input required="" aria-required="true" name="password" id="CreatePassword" class="" type="password">
                </div>
                <p style="color: red">{{ userExists }}</p><br>
                <p>
                  <input value="Signup" class="btn-large z-depth-1" type="submit">
                </p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
